<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Juegos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Elemendo</h1>
        <h1>Menú de Juegos</h1>
        <h2>Selecciona un modo de juego:</h2>
        <div class="button-frame">
            <button class="button" onclick="selectMode(1)">Quiz de Elementos</button>
            <button class="button" onclick="selectMode(2)">Clasificación de Elementos</button>
            <button class="button" onclick="selectMode(3)">Tabla Interactiva</button>
            <button class="button" onclick="selectMode(4)">Historia de los Elementos</button>
            <button class="button" onclick="selectMode(5)">Numeros de oxidación </button>
            <button class="button credits-button" onclick="selectMode(6)">Mostrar Créditos</button>
    </div>

    <script>
        function selectMode(mode) {
            switch (mode) {
                case 1:
                    window.location = "modo1/vista1.html";
                    break;
                case 2:
                    window.location = "modo2/vista2.html";
                    break;
                case 3:
                    window.location = "modo3/vista3.html";
                    break;
                case 4:
                    window.location = "modo4/vista4.html";
                    break;
                case 5:
                    window.location = "modo5/vista5.html"
                    break;
                case 6:
                    window.location = "creditos/creditos.html"
                    break;

            }
        }

    </script>

</body>
</html>
